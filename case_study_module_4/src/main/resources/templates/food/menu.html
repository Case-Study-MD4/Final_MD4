    <style>
        body {

        h2 {

        .menu {

        .card {

        }

        .card:hover {

            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .card h3 {
            margin: 10px 0 6px;
            font-size: 18px;
            color: #333;
        }

        .price {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        input[type="number"] {
            width: 60px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {

        }
    </style>
</head>

<div th:if="${message}"

</div>

<style>
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        padding: 12px 18px;
        border-radius: 8px;
        text-align: center;
        margin: 20px auto;
        width: fit-content;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .empty-message {
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        color: #888;
        margin-top: 40px;
        animation: fadeIn 0.6s ease-in-out;
    }
</style>

<script>
    setTimeout(() => {
        const alert = document.getElementById('success-alert');
        if (alert) {
            alert.style.transition = "opacity 0.6s ease";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 600);
        }
    }, 4000);
</script>
