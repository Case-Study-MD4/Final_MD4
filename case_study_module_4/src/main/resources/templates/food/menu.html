<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .btn-add {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px auto 30px;
            display: block;
            width: fit-content;
            transition: 0.2s;
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        }

        .btn-add:hover {
            background: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(211, 84, 0, 0.3);
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 20px 15px;
            text-align: center;
            transition: 0.25s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .card h3 {
            margin: 10px 0 6px;
            font-size: 18px;
            color: #333;
        }

        .price {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        input[type="number"] {
            width: 60px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #d35400;
        }
    </style>
</head>
<body>

</a>


<div class="menu">
    <div class="card" th:each="menu : ${menuList}">
        <img th:src="${menu.food.image}" alt="·∫¢nh m√≥n ƒÉn">
        <h3 th:text="${menu.food.title}"></h3>
        <div class="price" th:text="${#numbers.formatDecimal(menu.food.price, 0, 'COMMA', 0, 'POINT')} + 'ƒë'"></div>
        <form th:action="@{/cart/add}" method="post">

            <button type="submit">Th√™m v√†o gi·ªè</button>
        </form>
    </div>
</div>

</body>
</html>
