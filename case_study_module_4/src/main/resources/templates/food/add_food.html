<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Th√™m m√≥n ƒÉn m·ªõi</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background: #fff7f2;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 520px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.2);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 15px;
            box-sizing: border-box;
        }

        #preview {
            display: block;
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #f0b3a7;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        button, a {
            background: #e67e22;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover, a:hover {
            background: #d35400;
        }

        a.cancel {
            background: #c0392b;
        }

        a.cancel:hover {
            background: #a93226;
        }

        .loading {
            display: none;
            text-align: center;
            color: #e67e22;
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<h2>üçõ Th√™m m√≥n ƒÉn m·ªõi</h2>

<div class="form-container">
    <form th:action="@{/menu/add_food}" th:object="${food}" method="post">

        <label for="title">T√™n m√≥n ƒÉn</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Nh·∫≠p t√™n m√≥n..." required>

        <label for="price">Gi√° (VNƒê)</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Nh·∫≠p gi√°..." min="0" required>

        <label for="imageFile">H√¨nh ·∫£nh m√≥n ƒÉn</label>
        <input type="file" id="imageFile" accept="image/*">

        <div class="loading" id="loading">‚è≥ ƒêang t·∫£i ·∫£nh l√™n Cloudinary...</div>

        <img id="preview" src="#" alt="Xem tr∆∞·ªõc h√¨nh ·∫£nh" style="display:none;">

        <!-- hidden field ƒë·ªÉ l∆∞u URL Cloudinary -->
        <input type="hidden" id="imageUrl" th:field="*{image}">

        <label for="restaurant">Nh√† h√†ng</label>
        <select id="restaurant" name="restaurantId" required>
            <option value="">-- Ch·ªçn nh√† h√†ng --</option>
            <option th:each="r : ${restaurants}" th:value="${r.id}" th:text="${r.title}"></option>
        </select>

        <div class="actions">
            <a th:href="@{/menu}" class="cancel">H·ªßy</a>
            <button type="submit">L∆∞u m√≥n</button>
        </div>
    </form>
</div>

<!-- G·∫Øn script upload l√™n Cloudinary -->
<script>
    const cloudName = 'dhvihm9jq'; // üëà Thay b·∫±ng Cloud name c·ªßa √¥ng b·∫°n
    const uploadPreset = 'unsigned_preset'; // üëà preset t·∫°o trong Cloudinary (unsigned)

    const fileInput = document.getElementById('imageFile');
    const preview = document.getElementById('preview');
    const imageUrlInput = document.getElementById('imageUrl');
    const loading = document.getElementById('loading');

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        loading.style.display = 'block';
        preview.style.display = 'none';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: 'POST',
            body: formData
        });

        const data = await res.json();
        imageUrlInput.value = data.secure_url;
        preview.src = data.secure_url;
        preview.style.display = 'block';
        loading.style.display = 'none';
    });
</script>

</body>
</html>
