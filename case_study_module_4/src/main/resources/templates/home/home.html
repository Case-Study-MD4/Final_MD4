<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodNow | ·ª®ng d·ª•ng ƒë·∫∑t m√≥n ti·ªán l·ª£i</title>

  <th:block th:replace="~{common/template::library}"></th:block>

  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .carousel-item img {
      height: 420px;
      object-fit: cover;
      border-radius: 15px;
    }

    .restaurant-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .restaurant-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .restaurant-card .card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .freeship-placeholder {
      min-height: 20px;
    }

    .product-card {
      border-radius: 12px;
      background: white;
      padding: 12px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      border-radius: 10px;
      height: 160px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div th:replace="~{common/template::header}"></div>

<!-- ===== BANNER ===== -->
<section class="container py-4">
  <div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner rounded-4 shadow-sm">
      <div class="carousel-item active">
        <img th:src="@{/images/home/banner1.webp}" class="d-block w-100" alt="banner 1">
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/home/banner2.webp}" class="d-block w-100" alt="banner 2">
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/home/banner3.webp}" class="d-block w-100" alt="banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>

<!-- ===== RESTAURANTS ===== -->
<section class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>üçΩÔ∏è Nh√† h√†ng n·ªïi b·∫≠t</h4>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" th:each="restaurant : ${restaurants}">
      <div class="restaurant-card card shadow-sm">
        <img th:src="@{${restaurant.image}}" class="card-img-top" alt="restaurant-image">
        <div class="card-body">
          <h5 class="card-title" th:text="${restaurant.title}">Nh√† h√†ng ABC</h5>
          <p class="text-muted small mb-1" th:text="${restaurant.address}">ƒê·ªãa ch·ªâ</p>
          <p class="freeship-placeholder text-success small mb-1"
             th:text="${restaurant.isFreeship} ? 'üöö Freeship' : ''"></p>
          <a th:href="@{'/restaurants/' + ${restaurant.id}}" class="btn btn-danger w-100 mt-2">
            Xem menu
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ===== FOODS ===== -->
<section class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>üçõ M√≥n ƒÉn ph·ªï bi·∫øn</h4>
    <a th:href="@{/foods}" class="text-danger text-decoration-none fw-semibold">
      Xem th√™m <i class="fa-solid fa-arrow-right ms-1"></i>
    </a>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" th:each="food : ${foods}">
      <div class="product-card">
        <a th:href="@{'/food/' + ${food.id}}">
          <img th:src="@{${food.image}}" alt="food-image">
        </a>
        <h5>
          <a th:href="@{'/foods/' + ${food.id}}" class="text-dark text-decoration-none"
             th:text="${food.title}">T√™n m√≥n</a>

        </p>
        <form th:action="@{/cart/add}" method="post">
          <input type="hidden" th:name="foodId" th:value="${food.id}">
          <button type="submit" class="btn btn-outline-danger w-100">
            <i class="fa-solid fa-cart-plus me-2"></i>Th√™m v√†o gi·ªè h√†ng
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<div th:replace="~{common/template::footer}"></div>

</body>
</html>
