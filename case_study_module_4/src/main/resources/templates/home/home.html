<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="~{common/template::library}"></th:block>

        body {

        }

        .carousel-item img {

        .restaurant-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: white;

            height: 100%;
            display: flex;

        }

        .restaurant-card .card-body {

            padding: 15px;
        }

        .restaurant-card:hover {

        }

        .freeship-placeholder {
            min-height: 20px;
        }

        .product-card {
            border-radius: 12px;
            background: white;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            border-radius: 10px;
            height: 160px;
            width: 100%;
            object-fit: cover;
        }
         #cart-popup-overlay {
             display: none;
             position: fixed;
             inset: 0;
             background: rgba(0, 0, 0, 0.4);
             justify-content: center;
             align-items: center;
             z-index: 9999;
         }

        .popup-container {
            background: white;
            border-radius: 16px;
            text-align: center;
            padding: 30px 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: popupFadeIn 0.4s ease;
        }

        @keyframes popupFadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div th:replace="~{common/template::header}"></div>

<!-- ===== BANNER ===== -->
<section class="container py-4">
    <div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded-4 shadow-sm">
            <div class="carousel-item active">

            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>

<!-- ===== RESTAURANTS ===== -->
<section class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>üçΩÔ∏è Nh√† h√†ng n·ªïi b·∫≠t</h4>
    </div>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="restaurant : ${restaurants}">
            <div class="restaurant-card card shadow-sm">
                <img th:src="@{${restaurant.image}}" class="card-img-top" alt="restaurant-image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${restaurant.title}">Nh√† h√†ng ABC</h5>
                    <p class="text-muted small mb-1" th:text="${restaurant.address}">ƒê·ªãa ch·ªâ</p>
                    <p class="freeship-placeholder text-success small mb-1"
                       th:text="${restaurant.isFreeship} ? 'üöö Freeship' : ''"></p>
                    <a th:href="@{'/restaurant/' + ${restaurant.id}}" class="btn btn-danger w-100 mt-2">
                        Xem menu
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ===== FOODS ===== -->
<section class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>üçõ M√≥n ƒÉn ph·ªï bi·∫øn</h4>
        <a th:href="@{/foods}" class="text-danger text-decoration-none fw-semibold">
            Xem th√™m <i class="fa-solid fa-arrow-right ms-1"></i>
        </a>
    </div>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="food : ${foods}">
            <div class="product-card">
                <a th:href="@{'/foods/' + ${food.id}}">
                    <img th:src="@{${food.image}}" alt="food-image">
                </a>
                <h5>
                    <a th:href="@{'/foods/' + ${food.id}}" class="text-dark text-decoration-none"
                       th:text="${food.title}">T√™n m√≥n</a>
                </h5>
                <p>
                    <span class="text-danger fw-bold"
                          th:text="${#numbers.formatDecimal(food.price, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></span>
                </p>
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" th:name="foodId" th:value="${food.id}">
                    <button type="submit" class="btn btn-outline-danger w-100">
                        <i class="fa-solid fa-cart-plus me-2"></i>Th√™m v√†o gi·ªè h√†ng
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- ‚úÖ Popup overlay gi·ªëng trang chi ti·∫øt -->
<div id="cart-popup-overlay">
    <div class="popup-container text-center bg-white p-4 rounded-4 shadow">
        <i class="fa-solid fa-circle-check popup-icon text-success fs-1 mb-2"></i>
        <h4 class="popup-title mb-2">ƒê√£ th√™m v√†o gi·ªè h√†ng!</h4>
        <p class="popup-desc mb-3">S·∫£n ph·∫©m c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng th√†nh c√¥ng üéâ</p>
        <div class="popup-buttons d-flex flex-column gap-2">
            <a href="/menu" class="btn btn-danger"><i class="fa-solid fa-cart-shopping me-2"></i>Xem gi·ªè h√†ng</a>
            <button type="button" class="btn btn-outline-secondary" onclick="closePopup()">
                <i class="fa-solid fa-arrow-left me-2"></i>Ti·∫øp t·ª•c mua s·∫Øm
            </button>

    </div>
</div>

<!-- ===== FOOTER ===== -->
<div th:replace="~{common/template::footer}"></div>

</body>
<script>
    async function addToCart(event) {
        event.preventDefault();
        const form = event.target;
        const foodId = form.querySelector('[name="foodId"]').value;
        const quantity = form.querySelector('[name="quantity"]').value;

        try {
            const res = await fetch('/menu/add-to-cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ foodId, quantity })
            });

            const data = await res.json();

            // ‚úÖ C·∫≠p nh·∫≠t icon gi·ªè h√†ng n·∫øu c√≥
            const cartCount = document.getElementById('cart-count');
            if (cartCount) cartCount.textContent = data.cart.length;

            // ‚úÖ Hi·ªán popup
            showCartPopup();

        } catch (error) {
            console.error('L·ªói khi th√™m v√†o gi·ªè:', error);
            alert("Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng!");
        }
    }

    function showCartPopup() {
        document.getElementById('cart-popup-overlay').style.display = 'flex';
        setTimeout(closePopup, 2500);
    }

    function closePopup() {
        document.getElementById('cart-popup-overlay').style.display = 'none';
    }
</script>
</html>
