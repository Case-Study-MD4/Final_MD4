<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 { color: #27ae60; margin-bottom: 10px; }
        p { color: #555; margin-bottom: 20px; }
        .btn {
            background: #e62222;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
        }
        .btn:hover { background: #c0392b; }
    </style>
</head>
<body>
<div class="card">
    <h2>✅ Đặt hàng thành công!</h2>
    <p>Cảm ơn bạn đã đặt hàng tại <b>[[${order.restaurant.name}]]</b>.</p>
    <p>Mã đơn hàng: <b th:text="${order.id}"></b></p>
    <a class="btn" th:href="@{/orders/history}">Xem lịch sử đơn hàng</a>
</div>
</body>
</html>
