<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin_layout}">

<head>
  <title layout:title-pattern="$LAYOUT_TITLE - Doanh thu">Doanh thu</title>
</head>

<body>
<div layout:fragment="content">
  <div class="container-fluid">
    <h2 class="mb-4">Bảng doanh thu</h2>

    <div class="card p-3 mb-4">
      <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Nhà hàng</th>
          <th>Đơn hàng</th>
          <th>Tổng doanh thu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rev : ${revenues}">
          <td th:text="${rev.restaurantName}"></td>
          <td th:text="${rev.orderCount}"></td>
          <td th:text="${#numbers.formatDecimal(rev.totalRevenue, 0, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <p><strong>Tổng doanh thu:</strong> <span th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 2, 'POINT')}"></span></p>
        <p><strong>Số nhà hàng:</strong> <span th:text="${restaurantCount}"></span></p>
        <p><strong>Khách hàng mới:</strong> <span th:text="${newCustomers}"></span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
