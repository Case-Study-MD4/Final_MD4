<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${food.id != null} ? 'Chỉnh sửa món ăn' : 'Thêm món mới'"></title>
  <th:block th:replace="~{common/template::library}"></th:block>

  <style>
    #preview {
      display: block;
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .loading {
      display: none;
      color: #e67e22;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div th:replace="~{common/template::headerRestaurant}"></div>

<div class="container py-4">
  <h2 class="mb-4" th:text="${food.id != null} ? '✏️ Chỉnh sửa món ăn' : '➕ Thêm món mới'"></h2>

  <form th:action="@{${action}}" th:object="${food}" method="post" enctype="multipart/form-data"
        class="needs-validation" novalidate>

    <input type="hidden" th:field="*{id}"/>

    <!-- Tên món -->
    <div class="mb-3">
      <label for="title" class="form-label">Tên món ăn</label>
      <input type="text" th:field="*{title}" id="title" class="form-control"
             placeholder="Nhập tên món ăn" required>
      <div class="invalid-feedback">Vui lòng nhập tên món ăn.</div>
    </div>

    <!-- Giá -->
    <div class="mb-3">
      <label for="price" class="form-label">Giá (VNĐ)</label>
      <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control"
             placeholder="Nhập giá món ăn" required>
      <div class="invalid-feedback">Vui lòng nhập giá hợp lệ.</div>
    </div>

    <!-- Thời gian giao -->
    <div class="mb-3">
      <label for="timeShip" class="form-label">Thời gian giao (phút)</label>
      <input type="text" th:field="*{timeShip}" id="timeShip" class="form-control"
             placeholder="VD: 30 phút" required>
      <div class="invalid-feedback">Vui lòng nhập thời gian giao hàng.</div>
    </div>

    <!-- Danh mục -->
    <div class="mb-3">
      <label for="category" class="form-label">Danh mục</label>
      <select name="categoryId" id="category" class="form-select" required>
        <option value="">-- Chọn danh mục --</option>
        <option th:each="cate : ${categories}"
                th:value="${cate.id}"
                th:text="${cate.nameCate}"
                th:selected="${food.categories != null and food.categories.id == cate.id}">
        </option>
      </select>
      <div class="invalid-feedback">Vui lòng chọn danh mục.</div>
    </div>

    <!-- Ảnh món ăn -->
    <div class="mb-3">
      <label for="imageFile" class="form-label">Ảnh món ăn</label>
      <input type="file" id="imageFile" accept="image/*" class="form-control">

      <div class="loading" id="loading">⏳ Đang tải ảnh lên Cloudinary...</div>

      <img id="preview" th:if="${food.image != null}" th:src="${food.image}" alt="Ảnh món ăn" style="display:block;">
      <img id="preview" alt="Ảnh xem trước" style="display:none;">

      <!-- hidden field để lưu URL Cloudinary -->
      <input type="hidden" id="imageUrl" th:field="*{image}">
    </div>

    <!-- Nút hành động -->
    <div class="text-end">
      <a th:href="@{/restaurant/foods}" class="btn btn-secondary">⬅ Quay lại</a>
      <button type="submit" class="btn btn-primary">💾 Lưu món ăn</button>
    </div>
  </form>
</div>

<div th:replace="~{common/template::footer}"></div>

<script>
  // Bootstrap form validation
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })();

  // === Upload Cloudinary ===
  const cloudName = 'dhvihm9jq'; // 👉 Thay bằng Cloud name của bạn
  const uploadPreset = 'unsigned_preset'; // 👉 Preset bạn tạo trong Cloudinary

  const fileInput = document.getElementById('imageFile');
  const preview = document.getElementById('preview');
  const imageUrlInput = document.getElementById('imageUrl');
  const loading = document.getElementById('loading');

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    loading.style.display = 'block';
    preview.style.display = 'none';

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
      method: 'POST',
      body: formData
    });

    const data = await res.json();
    if (data.secure_url) {
      imageUrlInput.value = data.secure_url;
      preview.src = data.secure_url;
      preview.style.display = 'block';
    }
    loading.style.display = 'none';
  });
</script>

</body>
</html>
