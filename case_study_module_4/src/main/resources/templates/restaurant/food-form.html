<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${food.id != null} ? 'Chá»‰nh sá»­a mÃ³n Äƒn' : 'ThÃªm mÃ³n má»›i'"></title>
  <th:block th:replace="~{common/template::library}"></th:block>

  <style>
    #preview {
      display: block;
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .loading {
      display: none;
      color: #e67e22;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div th:replace="~{common/template::headerRestaurant}"></div>

<div class="container py-4">
  <h2 class="mb-4" th:text="${food.id != null} ? 'âœï¸ Chá»‰nh sá»­a mÃ³n Äƒn' : 'â• ThÃªm mÃ³n má»›i'"></h2>

  <form th:action="@{${action}}" th:object="${food}" method="post" enctype="multipart/form-data"
        class="needs-validation" novalidate>

    <input type="hidden" th:field="*{id}"/>

    <!-- TÃªn mÃ³n -->
    <div class="mb-3">
      <label for="title" class="form-label">TÃªn mÃ³n Äƒn</label>
      <input type="text" th:field="*{title}" id="title" class="form-control"
             placeholder="Nháº­p tÃªn mÃ³n Äƒn" required>
      <div class="invalid-feedback">Vui lÃ²ng nháº­p tÃªn mÃ³n Äƒn.</div>
    </div>

    <!-- GiÃ¡ -->
    <div class="mb-3">
      <label for="price" class="form-label">GiÃ¡ (VNÄ)</label>
      <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control"
             placeholder="Nháº­p giÃ¡ mÃ³n Äƒn" required>
      <div class="invalid-feedback">Vui lÃ²ng nháº­p giÃ¡ há»£p lá»‡.</div>
    </div>

    <!-- Thá»i gian giao -->
    <div class="mb-3">
      <label for="timeShip" class="form-label">Thá»i gian giao (phÃºt)</label>
      <input type="text" th:field="*{timeShip}" id="timeShip" class="form-control"
             placeholder="VD: 30 phÃºt" required>
      <div class="invalid-feedback">Vui lÃ²ng nháº­p thá»i gian giao hÃ ng.</div>
    </div>

    <!-- Danh má»¥c -->
    <div class="mb-3">
      <label for="category" class="form-label">Danh má»¥c</label>
      <select name="categoryId" id="category" class="form-select" required>
        <option value="">-- Chá»n danh má»¥c --</option>
        <option th:each="cate : ${categories}"
                th:value="${cate.id}"
                th:text="${cate.nameCate}"
                th:selected="${food.categories != null and food.categories.id == cate.id}">
        </option>
      </select>
      <div class="invalid-feedback">Vui lÃ²ng chá»n danh má»¥c.</div>
    </div>

    <!-- áº¢nh mÃ³n Äƒn -->
    <div class="mb-3">
      <label for="imageFile" class="form-label">áº¢nh mÃ³n Äƒn</label>
      <input type="file" id="imageFile" accept="image/*" class="form-control">

      <div class="loading" id="loading">â³ Äang táº£i áº£nh lÃªn Cloudinary...</div>

      <img id="preview" th:if="${food.image != null}" th:src="${food.image}" alt="áº¢nh mÃ³n Äƒn" style="display:block;">
      <img id="preview" alt="áº¢nh xem trÆ°á»›c" style="display:none;">

      <!-- hidden field Ä‘á»ƒ lÆ°u URL Cloudinary -->
      <input type="hidden" id="imageUrl" th:field="*{image}">
    </div>

    <!-- NÃºt hÃ nh Ä‘á»™ng -->
    <div class="text-end">
      <a th:href="@{/restaurant/foods}" class="btn btn-secondary">â¬… Quay láº¡i</a>
      <button type="submit" class="btn btn-primary">ğŸ’¾ LÆ°u mÃ³n Äƒn</button>
    </div>
  </form>
</div>

<div th:replace="~{common/template::footer}"></div>

<script>
  // Bootstrap form validation
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })();

  // === Upload Cloudinary ===
  const cloudName = 'dhvihm9jq'; // ğŸ‘‰ Thay báº±ng Cloud name cá»§a báº¡n
  const uploadPreset = 'unsigned_preset'; // ğŸ‘‰ Preset báº¡n táº¡o trong Cloudinary

  const fileInput = document.getElementById('imageFile');
  const preview = document.getElementById('preview');
  const imageUrlInput = document.getElementById('imageUrl');
  const loading = document.getElementById('loading');

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    loading.style.display = 'block';
    preview.style.display = 'none';

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
      method: 'POST',
      body: formData
    });

    const data = await res.json();
    if (data.secure_url) {
      imageUrlInput.value = data.secure_url;
      preview.src = data.secure_url;
      preview.style.display = 'block';
    }
    loading.style.display = 'none';
  });
</script>

</body>
</html>
