<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh s√°ch m√≥n ƒÉn</title>

    <!-- Th∆∞ vi·ªán Bootstrap + FontAwesome -->
    <th:block th:replace="~{common/template::library}"></th:block>

    <style>
        body {
            background-color: #fafafa;
        }

        .food-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .food-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
        }

        .price {
            font-weight: 600;
            color: #e63946;
        }

        .time-ship {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-order {
            background-color: #e63946;
            color: white;
            border: none;
            transition: background-color 0.2s ease;
        }

        .btn-order:hover {
            background-color: #c92d3a;
            color: #fff;
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 18px;
            background: linear-gradient(135deg, #ff6b6b, #e63946);
            color: #fff !important;
            font-weight: 500;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
            transition: all 0.25s ease;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #e63946, #b91c1c);
            box-shadow: 0 6px 14px rgba(230, 57, 70, 0.45);
            transform: translateY(-2px);
        }
        /* ========== NAVBAR ========== */
        .navbar {
            background: linear-gradient(90deg, #ff4d4f, #ff7875);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffe8e8 !important;
        }
        /* CARD NH√Ä H√ÄNG ƒê·ªÄU NHAU */
        .restaurant-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .restaurant-card img {
            width: 100%;
            height: 180px; /* c·ªë ƒë·ªãnh chi·ªÅu cao ·∫£nh */
            object-fit: cover;
        }

        .restaurant-card .card-body {
            flex: 1; /* ƒë·∫©y ph·∫ßn n·ªôi dung gi√£n ƒë·ªÅu */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Gi√∫p freeship placeholder gi·ªØ chi·ªÅu cao c·ªë ƒë·ªãnh */
        .freeship-placeholder {
            min-height: 20px;
        }

        /* N√∫t xem menu lu√¥n n·∫±m s√°t d∆∞·ªõi */
        .restaurant-card .btn {
            margin-top: auto;
        }

    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div th:replace="~{common/template::header}"></div>

<!-- ===== RESTAURANTS ===== -->
<section class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>üçΩÔ∏è Nh√† h√†ng n·ªïi b·∫≠t</h4>
    </div>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="restaurant : ${restaurants}">
            <div class="restaurant-card card shadow-sm">
                <img th:src="@{${restaurant.image}}" class="card-img-top" alt="restaurant-image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${restaurant.title}">Nh√† h√†ng ABC</h5>
                    <p class="text-muted small mb-1" th:text="${restaurant.address}">ƒê·ªãa ch·ªâ</p>
                    <p class="freeship-placeholder text-success small mb-1"
                       th:text="${restaurant.isFreeship} ? 'üöö Freeship' : ''"></p>
                    <a th:href="@{'/restaurants/' + ${restaurant.id}}" class="btn btn-danger w-100 mt-2">
                        Xem menu
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ===== FOOTER ===== -->
<div th:replace="~{common/template::footer}"></div>
</body>
</html>
