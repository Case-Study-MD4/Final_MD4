<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Menu - ' + ${restaurant.title}">Menu nh√† h√†ng</title>
    <th:block th:replace="~{common/template::library}"></th:block>
    <style>
        body {
            background-color: #fdfdfd;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* --- Restaurant Info --- */
        .restaurant-info {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .restaurant-info img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
        }

        .restaurant-details {
            padding: 20px;
        }

        /* --- Product Card --- */
        .product-card {
            border-radius: 12px;
            background: white;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .product-card img {
            border-radius: 10px;
            height: 160px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<!-- ===== HEADER ===== -->
<div th:replace="~{common/template::header}"></div>

<!-- ===== RESTAURANT INFO ===== -->
<div class="container py-4">
