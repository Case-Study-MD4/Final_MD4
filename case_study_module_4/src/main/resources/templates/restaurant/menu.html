<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Menu - ' + ${restaurant.title}">Menu nh√† h√†ng</title>
    <th:block th:replace="~{common/template::library}"></th:block>
    <style>
        body {
            background-color: #fdfdfd;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* --- Restaurant Info --- */
        .restaurant-info {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .restaurant-info img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
        }

        .restaurant-details {
            padding: 20px;
        }

        /* --- Product Card --- */
        .product-card {
            border-radius: 12px;
            background: white;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .product-card img {
            border-radius: 10px;
            height: 160px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        #cart-popup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-container {
            background: white;
            border-radius: 16px;
            text-align: center;
            padding: 30px 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: popupFadeIn 0.4s ease;
        }

        @keyframes popupFadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>
<!-- ===== HEADER ===== -->
<div th:replace="~{common/template::header}"></div>

<!-- ===== RESTAURANT INFO ===== -->
<div class="container py-4">
    <div class="restaurant-info">
        <div class="col-md-5">
            <img th:src="${restaurant.image}" alt="restaurant-image">
        </div>
        <div class="col-md-7 restaurant-details">
            <h2 class="fw-bold mb-2" th:text="${restaurant.title}">T√™n nh√† h√†ng</h2>
            <p class="text-muted mb-2" th:text="${restaurant.subtitle}">M√¥ t·∫£ ng·∫Øn</p>
            <p><strong>üìç ƒê·ªãa ch·ªâ:</strong> <span th:text="${restaurant.address}"></span></p>
            <p th:if="${restaurant.isFreeship == 1}" class="text-success mb-2">üöö Freeship </p>
            <p th:text="${restaurant.description}">M√¥ t·∫£ chi ti·∫øt nh√† h√†ng</p>
            <p class="text-secondary small">
                <strong>Ng√†y m·ªü c·ª≠a:</strong> <span th:text="${#temporals.format(restaurant.openDate, 'dd/MM/yyyy')}"></span>


            </p>
        </div>
    </div>

    <!-- ===== FOODS ===== -->
    <section class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>üçõ M√≥n ƒÉn ph·ªï bi·∫øn</h4>
            <a th:href="@{/foods}" class="text-danger text-decoration-none fw-semibold">
                Xem th√™m <i class="fa-solid fa-arrow-right ms-1"></i>
            </a>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4" th:each="food : ${foods}">
                <div class="product-card">
                    <a th:href="@{'/foods/' + ${food.id}}">
                        <img th:src="@{${food.image}}" alt="food-image">
                    </a>
                    <h5>
                        <a th:href="@{'/foods/' + ${food.id}}" class="text-dark text-decoration-none"
                           th:text="${food.title}">T√™n m√≥n</a>
                    </h5>
                    <p>
                    <span class="text-danger fw-bold"
                          th:text="${#numbers.formatDecimal(food.price, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></span>
                    </p>

                    <!-- ‚úÖ Form AJAX th√™m v√†o gi·ªè -->
                    <form onsubmit="addToCart(event)" class="w-100">
                        <input type="hidden" name="foodId" th:value="${food.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-outline-danger w-100">
                            <i class="fa-solid fa-cart-plus me-2"></i>Th√™m v√†o gi·ªè h√†ng
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ‚úÖ Popup overlay gi·ªëng trang chi ti·∫øt -->
    <div id="cart-popup-overlay">
        <div class="popup-container text-center bg-white p-4 rounded-4 shadow">
            <i class="fa-solid fa-circle-check popup-icon text-success fs-1 mb-2"></i>
            <h4 class="popup-title mb-2">ƒê√£ th√™m v√†o gi·ªè h√†ng!</h4>
            <p class="popup-desc mb-3">S·∫£n ph·∫©m c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng th√†nh c√¥ng üéâ</p>
            <div class="popup-buttons d-flex flex-column gap-2">
                <a href="/menu" class="btn btn-danger"><i class="fa-solid fa-cart-shopping me-2"></i>Xem gi·ªè h√†ng</a>
                <button type="button" class="btn btn-outline-secondary" onclick="closePopup()">
                    <i class="fa-solid fa-arrow-left me-2"></i>Ti·∫øp t·ª•c mua s·∫Øm
                </button>
            </div>
        </div>
    </div>

<!-- ===== FOOTER ===== -->
<div th:replace="~{common/template::footer}"></div>
</body>
<script>
    async function addToCart(event) {
        event.preventDefault();
        const form = event.target;
        const foodId = form.querySelector('[name="foodId"]').value;
        const quantity = form.querySelector('[name="quantity"]').value;

        try {
            const res = await fetch('/menu/add-to-cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ foodId, quantity })
            });

            const data = await res.json();

            // ‚úÖ C·∫≠p nh·∫≠t icon gi·ªè h√†ng n·∫øu c√≥
            const cartCount = document.getElementById('cart-count');
            if (cartCount) cartCount.textContent = data.cart.length;

            // ‚úÖ Hi·ªán popup
            showCartPopup();

        } catch (error) {
            console.error('L·ªói khi th√™m v√†o gi·ªè:', error);
            alert("Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng!");
        }
    }

    function showCartPopup() {
        document.getElementById('cart-popup-overlay').style.display = 'flex';
        setTimeout(closePopup, 2500);
    }

    function closePopup() {
        document.getElementById('cart-popup-overlay').style.display = 'none';
    }
</script>
</html>
