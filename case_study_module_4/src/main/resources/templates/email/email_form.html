<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-3 text-center text-primary">Gửi Email thủ công</h2>

        <form method="post" th:action="@{/send-email}">
            <div class="mb-3">
                <label class="form-label">Đến (Email người nhận)</label>
                <input type="email" class="form-control" name="to" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" name="subject" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" name="content" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Gửi mail</button>
        </form>

        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    </div>
</div>

</body>
</html>
