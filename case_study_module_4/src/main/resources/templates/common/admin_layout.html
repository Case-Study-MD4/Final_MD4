<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin Panel | FoodNow</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 250px;
      position: fixed;
      top: 75px; /* căn dưới header */
      bottom: 0;
      left: 0;
      background-color: #ffffff; /* nền trắng đồng bộ */
      color: #374151;
      display: flex;
      flex-direction: column;
      padding: 20px 15px;
      border-right: 1px solid #e5e7eb;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
    }

    .sidebar h4 {
      font-weight: 600;
      color: #1f2937;
    }

    .sidebar .nav-link {
      color: #374151;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 6px;
      transition: all 0.2s ease;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar .nav-link i {
      width: 22px;
      text-align: center;
    }

    /* Hover + Active */
    .sidebar .nav-link:hover {
      background-color: #e0e7ff;
      color: #1e3a8a;
      font-weight: 500;
      transform: translateX(3px);
    }

    .sidebar .nav-link.active {
      background-color: #3b82f6;
      color: #ffffff;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }

    .sidebar hr {
      border-color: #e5e7eb;
    }

    .logout-btn {
      margin-top: auto;
    }

    .logout-btn .btn {
      border-radius: 8px;
      font-weight: 500;
      color: #374151;
      border-color: #d1d5db;
      transition: 0.3s;
    }

    .logout-btn .btn:hover {
      background-color: #ef4444;
      border-color: #ef4444;
      color: #fff;
      box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      margin-left: 250px;
      margin-top: 75px;
      padding: 40px 45px;
      background-color: #f5f7fa;
      min-height: calc(100vh - 75px);
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* ===== BUTTON STYLE ===== */
    .btn {
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      box-shadow: 0 3px 8px rgba(37, 99, 235, 0.4);
    }

    .btn-success {
      background-color: #22c55e;
      border: none;
    }

    .btn-success:hover {
      background-color: #15803d;
      box-shadow: 0 3px 8px rgba(34, 197, 94, 0.4);
    }

    .btn-warning {
      background-color: #facc15;
      border: none;
      color: #111827;
    }

    .btn-warning:hover {
      background-color: #eab308;
      box-shadow: 0 3px 8px rgba(234, 179, 8, 0.4);
    }

    .btn-danger {
      background-color: #ef4444;
      border: none;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
      box-shadow: 0 3px 8px rgba(239, 68, 68, 0.4);
    }


  </style>
</head>

<body>
<div th:replace="~{common/template :: header}"></div>
<div >
  <div class="d-flex" style="min-height: 100vh;">
    <!-- SIDEBAR -->
    <div class="sidebar">

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin}">
            <i class="fa-solid fa-house me-2"></i> Tổng quan
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin/revenue}">
            <i class="fa-solid fa-chart-line me-2"></i> Doanh thu
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin/restaurants}">
            <i class="fa-solid fa-utensils me-2"></i> Quản lý nhà hàng
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin/users}">
            <i class="fa-solid fa-users me-2"></i> Quản lý người dùng
          </a>
        </li>
      </ul>

      <hr class="my-3">

      <div class="logout-btn text-center">
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
          <i class="fa-solid fa-right-from-bracket me-1"></i> Đăng xuất
        </a>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content flex-grow-1">
      <div class="container-fluid" layout:fragment="content"></div>
    </div>
  </div>
</div>
</body>
</html>
