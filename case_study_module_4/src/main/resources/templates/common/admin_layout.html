<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin Panel | FoodNow</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <style>
        body {
            background-color: #ffffff;
            font-family: "Segoe UI", sans-serif;
            color: #1f2937;
            overflow-x: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 230px;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translate(-100%, -50%);
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.08);
            border-radius: 0 12px 12px 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translate(0, -50%);
        }

        .sidebar .nav-link {
            color: #374151;
            border-radius: 8px;
            padding: 10px 14px;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            font-size: 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #e0f2fe;
            color: #0369a1;
            transform: translateX(4px);
        }

        .sidebar .nav-link.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 3px 8px rgba(37, 99, 235, 0.3);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            margin-top: 75px;
            padding: 40px 50px;
            background-color: #ffffff;
            min-height: calc(100vh - 75px);
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        /* ===== TOGGLE BUTTON ===== */
        .menu-toggle {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 9999 !important; /* luôn nổi trên sidebar */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background-color: #1e40af;
            transform: translate(0, -50%) scale(1.05);
        }

    </style>
</head>

<body>
<div th:replace="~{common/template :: header}"></div>

<!-- Nút thu/mở menu -->
<button class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
</button>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <a class="nav-link" th:href="@{/profile/admin}">
        <i class="fa-solid fa-house"></i> Tổng quan
    </a>
    <a class="nav-link" th:href="@{/profile/admin/revenue}">
        <i class="fa-solid fa-chart-line"></i> Doanh thu
    </a>
    <a class="nav-link" th:href="@{/profile/admin/restaurants}">
        <i class="fa-solid fa-utensils"></i> Quản lý nhà hàng
    </a>
    <a class="nav-link" th:href="@{/profile/admin/users}">
        <i class="fa-solid fa-users"></i> Quản lý người dùng
    </a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
    <div class="container-fluid" layout:fragment="content"></div>
</div>

<script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const icon = menuToggle.querySelector('i');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        mainContent.classList.toggle('shifted');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-xmark');
    });
</script>
</body>
</html>
