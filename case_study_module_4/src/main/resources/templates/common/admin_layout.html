<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin Panel | FoodNow</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      background-color: #1f2937;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 15px;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.15);
    }

    .sidebar h4 {
      font-weight: 600;
    }

    .sidebar .nav-link {
      color: #cbd5e1;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 6px;
      transition: all 0.2s ease;
      font-size: 15px;
    }

    .sidebar .nav-link i {
      width: 22px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #2563eb;
      color: #fff;
      transform: translateX(4px);
    }

    .sidebar hr {
      border-color: rgba(255, 255, 255, 0.15);
    }

    .logout-btn {
      margin-top: auto;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 250px;
      padding: 30px 40px;
      background-color: #f5f7fa;
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
<div th:replace="~{common/template :: header}"></div>
<div >
  <div class="d-flex" style="min-height: 100vh;">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h4 class="text-center mb-4 mt-2">
        <i class="fa-solid fa-user-shield me-2"></i>Admin Panel
      </h4>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin}">
            <i class="fa-solid fa-house me-2"></i> Tổng quan
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin/revenue}">
            <i class="fa-solid fa-chart-line me-2"></i> Doanh thu
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin/restaurants}">
            <i class="fa-solid fa-utensils me-2"></i> Quản lý nhà hàng
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" th:href="@{/profile/admin/users}">
            <i class="fa-solid fa-users me-2"></i> Quản lý người dùng
          </a>
        </li>
      </ul>

      <hr class="my-3">

      <div class="logout-btn text-center">
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
          <i class="fa-solid fa-right-from-bracket me-1"></i> Đăng xuất
        </a>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content flex-grow-1">
      <div class="container-fluid" layout:fragment="content"></div>
    </div>
  </div>
</div>
</body>
</html>
