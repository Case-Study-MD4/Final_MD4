<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <th:block th:replace="~{common/template::library}"></th:block>
    <title>Đăng nhập</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #e74c3c;
            --primary-hover: #d35400;
            --bg-gradient: radial-gradient(1000px 500px at 10% 10%, #fff5f2, #ffeae4 60%, #ffffff 90%);
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        .auth-card {
            border: 1px solid rgba(0,0,0,.06);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.1);
        }

        .card-body {
            background: white;
            border-radius: 16px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.15rem rgba(231, 76, 60, 0.25);
        }

        .alert-danger {
            background-color: #ffe3e0;
            color: #b71c1c;
            border: 1px solid #ffc5be;
        }

        .alert-success {
            background-color: #e6ffed;
            color: #1b5e20;
            border: 1px solid #a5d6a7;
        }

        .small a {
            color: var(--primary-color);
        }

        .small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center py-5" style="min-height:100vh;">
    <div class="row w-100" style="max-width: 960px;">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm auth-card">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center gap-2">
                            <i class="bi bi-box-seam-fill fs-2 text-primary"></i>
                            <h1 class="h4 m-0 fw-semibold text-primary">OsaHaneat Admin</h1>
                        </div>
                        <p class="text-muted mt-2 mb-0">Đăng nhập để tiếp tục</p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center py-2">
                        <i class="bi bi-x-circle me-2"></i>
                        <span>Tài khoản hoặc mật khẩu không đúng.</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center py-2">
                        <i class="bi bi-check-circle me-2"></i>
                        <span>Đã đăng xuất.</span>
                    </div>

                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <!-- Nếu bật CSRF -->
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->

                        <div class="mb-3">
                            <label for="username" class="form-label">Tài khoản</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input id="username" name="username" type="text" class="form-control" placeholder="nguyenvana" required>
                                <div class="invalid-feedback">Vui lòng nhập tài khoản.</div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="
                                    const i=document.getElementById('password');
                                    i.type = i.type==='password' ? 'text' : 'password';
                                "><i class="bi bi-eye"></i></button>
                                <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" disabled>
                                <label class="form-check-label text-muted" for="remember">Ghi nhớ (demo)</label>
                            </div>
                            <a href="#" class="small text-decoration-none text-primary-emphasis disabled">Quên mật khẩu?</a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <p class="text-center text-muted small mb-0">
                        Tip: Tài khoản seed thử <code>nguyenvana / 123456</code>
                    </p>
                </div>
            </div>

            <p class="text-center text-muted mt-3 small">
                © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> <span class="text-primary fw-semibold">OsaHaneat</span>
            </p>
        </div>
    </div>
</div>

<script>
    // bootstrap-like client validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
