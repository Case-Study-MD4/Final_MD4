<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng xuất thành công</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{
            min-height:100vh;
            background: linear-gradient(135deg, #eef9ff, #ffffff 60%);
        }
        .logout-card{ border-radius:16px; border:1px solid rgba(0,0,0,.06); }
    </style>
</head>
<body class="d-flex align-items-center">
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm p-4 p-md-5 text-center logout-card">
                <div class="mb-3">
                    <i class="bi bi-door-open-fill text-success" style="font-size:3rem;"></i>
                </div>
                <h1 class="h3 fw-semibold mb-2">Bạn đã đăng xuất</h1>
                <p class="text-muted mb-4">Hẹn gặp lại bạn lần sau.</p>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/login}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập lại
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="bi bi-house-door me-1"></i> Trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
