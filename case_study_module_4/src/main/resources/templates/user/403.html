<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>403 - Không có quyền truy cập</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{
            min-height:100vh;
            background: radial-gradient(800px 500px at 90% 10%, #ffecec, #fff 60%);
        }
        .error-card{ border-radius:16px; border:1px solid rgba(0,0,0,.06); }
    </style>
</head>
<body class="d-flex align-items-center">
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-sm p-4 p-md-5 text-center error-card">
                <div class="mb-3">
                    <i class="bi bi-shield-exclamation text-danger" style="font-size:3rem;"></i>
                </div>
                <h1 class="display-5 fw-semibold text-danger mb-2">403</h1>
                <p class="lead mb-4">Bạn không có quyền truy cập trang này.</p>

                <div class="d-flex align-items-center justify-content-center gap-2">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="bi bi-house-door me-1"></i> Về trang chủ
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập lại
                    </a>
                </div>

                <p class="text-muted small mt-4 mb-0">
                    Nếu bạn tin đây là nhầm lẫn, vui lòng liên hệ quản trị viên.
                </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
