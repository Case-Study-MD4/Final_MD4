<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .price {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #d35400;
        }
    </style>
</head>

</body>
</html>
